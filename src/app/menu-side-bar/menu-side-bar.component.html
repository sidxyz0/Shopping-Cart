<div class="container-fluid">
        <div class="d-flex justify-content-center mb-2" style="border-bottom: 1px solid rgb(190, 190, 190);">
            <p class="mb-0 pb-0">User Name: {{username}}</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="" *ngFor="let i of categoryList">
                <div class="mb-0">
                    <button class="btn btn-secondary mx-1" (click)="selectedCategory($event)">{{i.categoryname}}</button>
                </div>
            </div>
        </div>
</div>
