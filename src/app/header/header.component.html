<div class="container-fluid p-0 m-0">
    <ng-container *ngIf="!location.path().includes('login')">
        <div>
            <div class="d-flex justify-content-between pt-3 pb-2 px-2"
                style="background-color: rgb(66, 142, 255); color:white; box-shadow: 0 4px 6px darkgrey;">
                <div (click)="goToProductsPage()"><h5>E-Commerce</h5></div>
                <div><span (click)="goToCart()">CART</span>&nbsp;&nbsp;<span (click)="logFunction()">{{logStatus}}</span></div>
            </div>
        </div>
    </ng-container>
</div>
