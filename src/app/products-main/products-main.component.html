<div class="container-fluid m-0 p-0">
    <div class="d-flex justify-content-center mt-3">
        <app-menu-side-bar></app-menu-side-bar>
    </div>
    <div class="row mt-2 mx-2">
        <div>
            <h5>{{categoryList.categoryname}}</h5>
        </div>
        <div class="col-6 col-lg-3 mb-4" *ngFor="let j of categoryList.itemList" style="overflow: hidden;">
            <div>
                <img [src]="j.src" alt="N/A" style="object-fit: cover; height: 25vw; width: 100%;">
                <div class="d-flex justify-content-center">
                    <p class="mb-0">{{j.itemName}}</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-sm btn-secondary" (click)="addToCart(j)">Add To Cart</button>
                    <input class="form-control" type="number" style="width: 50px; height: 31px;">
                </div>
            </div>
        </div>
    </div>
</div>
